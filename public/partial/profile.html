<div class="header row">
    <div class="col-md-3">
        <a class="" role="button" data-toggle="collapse" href="#searchinput" aria-expanded="false" aria-controls="collapseExample">
            <!-- <span class="glyphicon glyphicon-search" aria-hidden="true"></span> -->
        </a>
    </div>
    <div class="col-md-6 col-xs-12">
        <h1>ALLERGAN PARTNER PRIVILEGES</h1>
    </div>
    <div class="col-md-3 alignright">
        <a href="#/profiledata">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>            
        </a>
        <a href="#/profile">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        </a>
        <a href="#/logout">
            <input class="btn btn-primary button" type="button" value='Logout' ng-click="logout()">
        </a>

<div class="wrapper pad">
    <div class="container">
        <h1 id="fstyle">Edit Profile</h1>
        <div class="row">
            <!-- left column -->
            <div class="col-md-3">
                <div id="text-center">

                    <img src="images/user.png">
                    <input type="file" class="form-control">
                </div>
            </div>

            <!-- edit form column -->
            <div class="col-md-9 personal-info">
                <div class="alert alert-info alert-dismissable">
                    <a class="panel-close close" data-dismiss="alert">Ã—</a>
                    <i class="fa fa-coffee"></i>
                    <strong>Change and Update your profile </strong>
                </div>


                <form class="form-horizontal" role="form" name="myForm" >
                    <div class="row">
                        <h3 class="col-lg-3 text" id="fstyle2">Personal info</h3>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" id="fstyle">First name:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" placeholder="First Name" ng-model="profileData.firstname" required="true" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" id="fstyle">Last name:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" placeholder="Last Name" ng-model="profileData.lastname" required="true" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" id="fstyle">Company:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" placeholder="Company Name" ng-model="profileData.company" required="true" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" id="fstyle">Email:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" placeholder="something@mail.com" ng-model="profileData.email" required="true" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" id="fstyle">Time Zone:</label>
                        <div class="col-lg-8">
                            <div class="ui-select">
                                <select id="user_time_zone" class="form-control">
                				    <option value="Hawaii">(GMT-10:00) Hawaii</option>
                				    <option value="Alaska">(GMT-09:00) Alaska</option>
                				    <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
                				    <option value="Arizona">(GMT-07:00) Arizona</option>
                				    <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp; Canada)</option>
                				    <option value="Central Time (US &amp; Canada)" selected="selected">(GMT-06:00) Central Time (US &amp; Canada)</option>
                				    <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp; Canada)</option>
                				    <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
				                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" id="fstyle">Username:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" placeholder="user" ng-model="profileData.username" required="true" >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-3 control-label" id="fstyle">Password:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="password" placeholder="password" ng-model="profileData.newPassword" required="true" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" id="fstyle">Confirm password:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="password" placeholder="retype-password" ng-model="profileData.newCPassword" required="true" >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <input type="button" class="btn btn-primary" value="Save Changes" ng-click="update()">
                            <span></span>
                            <input type="reset" class="btn btn-default" value="Cancel">
                        </div>
                       
                    </div>
                     <h3>{{updateMessage}}</h3>
                    
                </form>
            </div>
        </div>
    </div>
</div>
